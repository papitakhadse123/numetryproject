<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(0, 123, 255, 0.2) 0%,
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero h2 {
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .hero-buttons {
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-outline-light {
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero-buttons {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .hero-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="row min-vh-100 align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold text-white mb-3">
                        Hi, I'm Renuka Kulkarni
                    </h1>
                    <h2 class="h3 text-white-50 mb-4">
                        A Web Developer
                    </h2>
                    <p class="lead text-white-50 mb-4">
                        Building modern and responsive web applications with a passion for creating seamless user experiences.
                    </p>
                    <div class="hero-buttons">
                        <a href="#portfolio" class="btn btn-primary btn-lg me-3">
                            View My Work
                        </a>
                        <a href="#contact" class="btn btn-outline-light btn-lg">
                            Hire Me
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
