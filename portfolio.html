<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .project-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            return (
                <div>
                    {/* Navbar */}
                    <nav className="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                        <div className="container">
                            <a className="navbar-brand" href="#">Portfolio</a>
                            <button className="navbar-toggler" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#navbarNav">
                                <span className="navbar-toggler-icon"></span>
                            </button>
                            <div className="collapse navbar-collapse" id="navbarNav">
                                <ul className="navbar-nav ms-auto">
                                    <li className="nav-item">
                                        <a className="nav-link" href="#home">Home</a>
                                    </li>
                                    <li className="nav-item">
                                        <a className="nav-link" href="#projects">Projects</a>
                                    </li>
                                    <li className="nav-item">
                                        <a className="nav-link" href="#contact">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="hero">
                        <div className="container">
                            <h1 className="display-4">Hi, Papita Here</h1>
                            <p className="lead">A student </p>
                            <a href="#contact" className="btn btn-primary btn-lg mt-3">Contact Me</a>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="py-5">
                        <div className="container">
                            <h2 className="text-center mb-5">My Projects</h2>
                            <div className="row">
                                <div className="col-md-4">
                                    <div className="card project-card">
                                        <img src="https://source.unsplash.com/random/800x600?tech" 
                                             className="card-img-top" alt="Project 1"/>
                                        <div className="card-body">
                                            <h5 className="card-title">Project 1</h5>
                                            <p className="card-text">A brief description of project 1.</p>
                                            <a href="#" className="btn btn-primary">Learn More</a>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4">
                                    <div className="card project-card">
                                        <img src="https://source.unsplash.com/random/800x600?coding" 
                                             className="card-img-top" alt="Project 2"/>
                                        <div className="card-body">
                                            <h5 className="card-title">Project 2</h5>
                                            <p className="card-text">A brief description of project 2.</p>
                                            <a href="#" className="btn btn-primary">Learn More</a>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4">
                                    <div className="card project-card">
                                        <img src="https://source.unsplash.com/random/800x600?computer" 
                                             className="card-img-top" alt="Project 3"/>
                                        <div className="card-body">
                                            <h5 className="card-title">Project 3</h5>
                                            <p className="card-text">A brief description of project 3.</p>
                                            <a href="#" className="btn btn-primary">Learn More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-5 bg-light">
                        <div className="container">
                            <h2 className="text-center mb-5">Contact Me</h2>
                            <div className="row justify-content-center">
                                <div className="col-md-6">
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        alert('Message sent successfully!');
                                        e.target.reset();
                                    }}>
                                        <div className="mb-3">
                                            <input type="text" className="form-control" 
                                                   placeholder="Your Name" required/>
                                        </div>
                                        <div className="mb-3">
                                            <input type="email" className="form-control" 
                                                   placeholder="Your Email" required/>
                                        </div>
                                        <div className="mb-3">
                                            <textarea className="form-control" rows="5" 
                                                      placeholder="Your Message" required></textarea>
                                        </div>
                                        <button type="submit" className="btn btn-primary w-100">
                                            Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-dark text-white py-4">
                        <div className="container text-center">
                            <div className="social-links mb-3">
                                <a href="#"><i className="fab fa-github"></i></a>
                                <a href="#"><i className="fab fa-linkedin"></i></a>
                                <a href="#"><i className="fab fa-twitter"></i></a>
                            </div>
                            <p className="mb-0">Â© {new Date().getFullYear()} Papita. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
