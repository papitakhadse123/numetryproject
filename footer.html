<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Footer</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 40px 0 20px;
            margin-top: auto; /* This pushes the footer to the bottom */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .footer-section {
            margin-bottom: 20px;
        }

        .footer-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
            position: relative;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 30px;
            height: 2px;
            background-color: #007bff;
        }

        .footer-section p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-section ul li a:hover {
            color: #007bff;
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .social-links a:hover {
            color: #007bff;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .newsletter-form input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 200px;
            outline: none;
        }

        .newsletter-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button:hover {
            background-color: #0056b3;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .contact-info i {
            color: #007bff;
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-form input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
            
            .footer-section {
                text-align: center;
            }
            
            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .social-links {
                justify-content: center;
            }

            .contact-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Footer() {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for subscribing!');
                e.target.reset();
            };

            return (
                <footer className="footer">
                    <div className="footer-content">
                        <div className="footer-section">
                            <h3>About Us</h3>
                            <p>We are dedicated to providing excellent service to our customers with the best quality products and support.</p>
                            <div className="social-links">
                                <a href="#"><i className="fab fa-facebook-f"></i></a>
                                <a href="#"><i className="fab fa-twitter"></i></a>
                                <a href="#"><i className="fab fa-instagram"></i></a>
                                <a href="#"><i className="fab fa-linkedin-in"></i></a>
                                <a href="#"><i className="fab fa-youtube"></i></a>
                            </div>
                        </div>

                        <div className="footer-section">
                            <h3>Quick Links</h3>
                            <ul>
                                <li><a href="#"><i className="fas fa-chevron-right"></i> Home</a></li>
                                <li><a href="#"><i className="fas fa-chevron-right"></i> About</a></li>
                                <li><a href="#"><i className="fas fa-chevron-right"></i> Services</a></li>
                                <li><a href="#"><i className="fas fa-chevron-right"></i> Products</a></li>
                                <li><a href="#"><i className="fas fa-chevron-right"></i> Contact</a></li>
                            </ul>
                        </div>

                        <div className="footer-section">
                            <h3>Contact Info</h3>
                            <div className="contact-info">
                                <i className="fas fa-phone"></i>
                                <p>+1 234 567 8900</p>
                            </div>
                            <div className="contact-info">
                                <i className="fas fa-envelope"></i>
                                <p>info@example.com</p>
                            </div>
                            <div className="contact-info">
                                <i className="fas fa-map-marker-alt"></i>
                                <p>123 Street, City, Country</p>
                            </div>
                        </div>

                        <div className="footer-section">
                            <h3>Newsletter</h3>
                            <p>Subscribe to our newsletter for updates and special offers.</p>
                            <form className="newsletter-form" onSubmit={handleSubmit}>
                                <input type="email" placeholder="Enter your email" required />
                                <button type="submit">Subscribe</button>
                            </form>
                        </div>
                    </div>

                    <div className="footer-bottom">
                        <p>&copy; {new Date().getFullYear()} Your Company Name. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div className="main-container">
                    <div className="content">
                        <h1>Website Content</h1>
                        <p>This is your main content area.</p>
                    </div>
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
